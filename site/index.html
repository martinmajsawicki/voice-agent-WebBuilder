<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice WebBuilder Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1A1A1A',
                        'light-text': '#FAFAF5',
                        'accent': '#E8B931'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-light-text font-inter antialiased min-h-screen flex flex-col items-center justify-center">

    <div class="text-center px-6 max-w-2xl">
        <div class="mb-8">
            <div class="w-20 h-20 border-4 border-accent rounded-full mx-auto mb-6 flex items-center justify-center animate-pulse">
                <svg class="w-10 h-10 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-4xl sm:text-5xl font-black tracking-tight mb-4">
            <span class="text-accent">VOICE</span> WEBBUILDER
        </h1>

        <p class="text-xl text-gray-400 mb-8">
            Waiting for the voice agent...
        </p>

        <div class="bg-gray-800/50 border border-gray-700 rounded-2xl p-6 mb-8">
            <p class="text-gray-300 text-lg">
                This page will be generated live by an AI voice agent.
                <br>
                <span class="text-accent font-semibold">Talk to the agent and say "Build!"</span>
            </p>
        </div>

        <div class="flex items-center justify-center gap-2 text-gray-500 text-sm">
            <div class="w-2 h-2 bg-accent rounded-full animate-pulse"></div>
            <span>Pipeline active — listening for voice commands</span>
        </div>
    </div>

    <footer class="absolute bottom-0 w-full border-t border-gray-800 px-4 py-4">
        <div class="text-center text-gray-500 text-xs">
            Voice-WebBuilder-Agent — AI-powered live page generation
        </div>
    </footer>

</body>
</html>
